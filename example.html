<!DOCTYPE html>
<html>
  <head>
    <style>p {width: 300px;}</style>
    <title>White-space example</title>
  </head>
  <body>
    <p id="pre-1" style="white-space: pre;">this
      field  should preserve all
      whitespace</p>
    <p id="pre-2" style="white-space: pre;">pre: this text should not wrap even though it is too wide for the element</p>
    <p id="pre-wrap-1" style="white-space: pre-wrap;">this
      field  should preserve all
      whitespace</p>
<h1 id="pre-wrap-heading" style="white-space: pre-wrap">hello
world</h1>
<h1 id="normal-heading">hello
world</h1>
  </body>
</html>
